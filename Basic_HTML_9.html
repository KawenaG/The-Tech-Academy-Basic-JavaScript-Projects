<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <script src="JS/Basic_JavaScript_9.js"></script>
        <link rel="stlesheet" type="text/css" href="CSS/slideshow_styling.css">
</head>

<body>

<!-- container-->
<div class="slideshow-container">

        <!-- individual slides (1-3) with respective images and text-->
        <div class ="mySlides fade">
                <div class="slidenumber" 1 of 3></div>
                <img src="Images/image1.jpg" style="width:80%">
                <div class="text">Text goes here 1</div>
        </div>

        <div class ="mySlides fade">
                <div class="slidenumber" 1 of 3></div>
                <img src="Images/image2.jpg" style="width:80%">
                <div class="text">Text goes here 2</div>
        </div>

        <div class ="mySlides fade">
                <div class="slidenumber" 1 of 3></div>
                <img src="Images/image3.jpg" style="width:80%">
                <div class="text">Text goes here 3</div>
        </div>

        <!-- forward and back buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

        <!-- nav dots-->
        <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
        </div>


</body>
</html>
